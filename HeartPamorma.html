<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heart to Letter (Responsive)</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #ffe6eb;
      margin: 0;
      font-family: Arial, sans-serif;
      flex-direction: column;
    }

    
    .heart {
      position: relative;
      width: 20vw;       
      max-width: 100px; 
      height: 18vw;
      max-height: 100px;
      background: #ff3366;
      transform: rotate(-45deg);
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .heart:hover {
      transform: rotate(-45deg) scale(1.1);
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: #ff3366;
    }

    .heart::before {
      top: -50%;
      left: 0;
    }

    .heart::after {
      top: 0;
      left: 50%;
    }

    .envelope {
      position: relative;
      width: 60vw;        
      max-width: 280px;   
      height: 30vw;
      max-height: 160px;
      background: #fff;
      border: 2px solid #ff3366;
      margin-top: 5vh;
      transform: scale(0);
      transition: transform 0.5s ease;
      border-radius: 8px;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 10px;
    }

    .envelope::before {
      content: "";
      position: absolute;
      top: -35%;
      left: 0;
      width: 0;
      height: 0;
      border-left: 50% solid transparent;
      border-right: 50% solid transparent;
      border-bottom: 35% solid #ff3366;
    }

    .message {
      font-size: clamp(14px, 2.5vw, 20px); 
      color: #ff3366;
      font-weight: bold;
      line-height: 1.4;
    }

    .show {
      transform: scale(1);
    }

    @media (max-width: 480px) {
      .heart {
        width: 25vw;
        height: 22vw;
      }

      .envelope {
        width: 75vw;
        height: 35vw;
      }

      .message {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <div class="heart" onclick="showEnvelope()"></div>

  <div class="envelope" id="envelope">
    <div class="message">
      ðŸ’Œ To the one reading this <br> You're very beautiful Ma'am Yuna :) ðŸ’Œ
    </div>
  </div>

  <script>
    function showEnvelope() {
      document.getElementById("envelope").classList.add("show");
    }
  </script>

</body>
</html>
